<h4 class="mt-0" style="text-align: center">Todays Income</h4>
<div class="col-md-12" >
  <div class="panel panel-primary">
    <div class="panel-heading">Icome Details</div>
    <div class="panel-body">
      <div class="form-group">
        <label for="email">Amount </label>
        <input
          type="number"
          class="form-control"
          [(ngModel)]="amount"
          placeholder="Enter Amount"
          id="name"
        />
      </div>
      <div class="form-group">
        <label for="email">Date </label>
        <input
          type="date"
          class="form-control"
          [(ngModel)]="currentDate"
          id="name"
        />
      </div>
      <button type="button" (click)="saveDailyEntry()" class="btn btn-primary">
        {{ isEditEntry == false ? "Save" : "Update" }}
      </button>
      <button
        type="button"
        class="btn btn-primary ml-2"
        (click)="closeWindow()"
      >
        Cancel
      </button>
    </div>
  </div>
</div>
<hr />
<div class="col-md-12">
  <div class="col-md-12 p-0">
    <div
      class="col-md-12 mb-2 p-0"
      style="margin-bottom: 10px; padding-right: 0"
    >
      <div class="col-md-12 mb-2 p-0">
        <input
          type="date"
          class="form-control"
          [(ngModel)]="filterDate"
          (ngModelChange)="getDailyEntryList()"
          id="name"
        />
      </div>
    </div>
  </div>
  <table class="table table-bordered" style="color: #fff;">
    <thead>
      <tr style="background: #2c5154">
        <th>Date</th>
        <th>Amount</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr
        *ngFor="let item of dailyEntryList | filter : searchText; let i = index"
      >
      <td>{{ item.createddate }}</td>
        <td>
          {{ item.amount | currency : "&#8377;" }}
        </td>
       
        <td style="padding-left: 6px; padding-right: 0">
          <span
            class="glyphicon glyphicon-edit"
            style="cursor: pointer"
            (click)="editDailyEntry(item)"
          ></span>
          <span
            (click)="deactivateEntry(item)"
            class="glyphicon glyphicon-trash ml-3"
            style="cursor: pointer; margin-left: 16px"
          ></span>
        </td>
      </tr>
    </tbody>
  </table>
</div>
