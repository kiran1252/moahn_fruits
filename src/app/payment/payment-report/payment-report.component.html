<div class="col-md-6 mt-2" style="margin-top: 0px">
  <label for="pwd">From Date </label>
  <input
    type="date"
    class="form-control"
    [(ngModel)]="filterFromDate"
    (ngModelChange)="getdailyExpence()"
    id="name"
  />
</div>
<div class="col-md-6 mt-2" style="margin-top: 0px">
  <label for="pwd">To Date </label>
  <input
    type="date"
    class="form-control"
    [(ngModel)]="filterToDate"
    (ngModelChange)="getdailyExpence()"
    id="name"
  />
</div>
<div class="col-md-6 mt-2" style="margin-top: 0px">
  <div class="form-group">
    <label for="sel1">Select list:</label>
    <select
      class="form-control"
      id="sel1"
      [(ngModel)]="filterOtion"
      (change)="getdailyExpence()"
    >
      <option value="1">Date</option>
      <option value="2">Month</option>
    </select>
  </div>
</div>
<div
  class="col-md-12 mt-2"
  style="margin-top: 20px"
  *ngIf="dailyEntryList.length > 0"
>
  <table class="table table-bordered" style="color: #fff;" id="htmlData" #htmlData>
    <thead>
      <tr style="background: #2c5154">
        <th>Name</th>
        <th>Expence</th>
        <th>Income</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of dailyEntryList; let i = index">
        <td>{{ item.name }}</td>
        <td>{{ item.expence | currency : "&#8377;" }}</td>
        <td>{{ item.income | currency : "&#8377;" }}</td>
      </tr>
    </tbody>
    <tr style="background: #2c5154">
      <th colspan="1" style="text-align: center;">Total</th>
      <th  >
        {{ getTotalExpence() | currency : "&#8377;" }}
      </th>
      <th  >
        {{ getTotalIncome() | currency : "&#8377;" }}
      </th>
    </tr>
  </table>
</div>
